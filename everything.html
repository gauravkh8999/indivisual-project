let productsCont=document.getElementById("products");

let filter=document.getElementById("filter");
let cartLS;

if(JSON.parse(localStorage.getItem("cart-page"))===null){
cartLS=[];
}
else{
  cartLS=JSON.parse(localStorage.getItem("cart-page"))
}

 function displayProducts(productData){
  productsCont.innerHTML="";
  productData.forEach(function(element){
        let product= document.createElement("div");

        
        let img=document.createElement("img");
        img.src=element.img;


        let name=document.createElement("h1");
        name.innerText=element.name;

        let catagory=document.createElement("p");
        catagory.innerText=element.catagory;

        let addToCart=document.createElement("button");
        addToCart.innerText="Add To Cart";
        addToCart.addEventListener("click",function(){
          if(addToCartFunc(element.productID)===true){
            alert("Product Added Successfully");
            cartLS.push(element);
            localStorage.setItem("cart-page",JSON.stringify(cartLS));
          }else{
            alert("Product Already in the cart");
          }
          
          
        });
       product.append(img,name,catagory,addToCart);
        productsCont.append(product)
    })
 }
 displayProducts(productData);

filter.addEventListener("change",function(){
  if(filter.value==="All"){
    displayProducts(productData);

  }
  else{
    let filtered=productData.filter(function(element){
      return element.catagory===filter.value;
    })
    displayProducts(filtered);


  }
})

function addToCartFunc(id){
   for(let i=0;i<cartLS.length;i++){
     if(cartLS[i].productID==id){
       return false;
      }
   }
   return true;
}
